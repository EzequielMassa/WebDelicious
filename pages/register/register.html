					<h1 class=" text-white mb-4 text-center">Registro</h1>
				<div class="col-md-lg-sm  ">
					<form  class="formReg" action="">
						<fieldset>
						<label class="fs-4 text-white" for="name">Nombre y apellido</label>
						<input class="form-control me-3 text-center" type="text" placeholder="Ingresa tu nombre aqui" maxlength="40"  required title="Es obligatorio que ingreses tu nombre y apellido">
						<label class="fs-4 text-white " for="Usuario">Nombre de usuario</label>
						<input class="form-control me-3 text-center" type="name" placeholder="Ingrese su nombre de usuario" minlength="2" title="Es obligatorio que ingreses tu nombre de usuario" required>
						<label class="fs-4 text-white " for="Usuario">Domicilio</label>
						<input class="form-control me-3 text-center" type="name" placeholder="Ingrese su Domicilio" minlength="10" maxlength="200"  title="Es obligario que ingreses tu domicilio" required>
						<label class="fs-4 text-white " for="">telefono</label>
						<input class="form-control me-3 text-center" type="tel" placeholder="Ingrese su número de telefono" maxlength="10" title="Es obligatorio que ingreses tu numero de telefono" required>
						<label class="fs-4 text-white " for="Usuario">Email</label>
						<input class="form-control me-3 text-center" type="email" placeholder="Ingrese su email" minlength="2" title="Es obligatorio que ingreses tu email" required>
						<label class="fs-4 text-white " for="Usuario">Contraseña</label>
						<input class="form-control me-3 text-center" type="password" placeholder="Ingresa tu nueva contraseña" minlength="2" title="Es obligario que ingreses tu nueva contraseña" required>
						
						<label class="fs-2 mb-1 mt-3 text-white text-center" for="Genero">Genero</label>
						<br>
						
						<input class="radio__Reg" type="radio" name="genero" id="">
						<label class="fs-3  m-3 text-white" for="">Masculino</label>
						<input class="radio__Reg"  type="radio" name="genero" id="">
						<label class="fs-3  m-3 text-white" for="">Femenino</label>
						<input class="radio__Reg"  type="radio" name="genero" id="">
						<label class="fs-3  m-3 text-white" for="">Binario</label>
						<input class="radio__Reg"  type="radio" name="genero" id="">
						<label class="fs-3 m-3  text-white" for="">Prefiero No Especificar</label>
                	<br>
				
					<label class="fs-2  text-white text-center" for="">Provincia</label>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

		></script>
		<script>
			window.onload = lecturaJSONP;
	
			function lecturaJSONP() {
				fetch('/assets/json/provincias.json')
					.then(response => response.json())
					.then(data => completarSelect(data));
			}
			function completarSelect(provincias) {
				provincias.sort(function (a, b) {
					var textA = a.nombre;
					var textB = b.nombre;
					return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
				});
				const selectProvincia = document.getElementById('provincia');
				for (let i = 0; i < provincias.length; i++) {
					const option = document.createElement('option');
					option.value = provincias[i].id;
					option.text = provincias[i].nombre;
					selectProvincia.appendChild(option);
				}
			}</script>
